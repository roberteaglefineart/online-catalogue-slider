<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick slider demo</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="css/slick-edit.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="slider">
      <!-- Slide 1 -->
      <div>
        <div class="container">
          <img src="images/Wedlake Hatton, Jacqueline _hidden.jpg" alt="" />
          <p>Hidden by Jacqueline Hatton</p>
        </div>
      </div>
      <!-- Slide 2 -->
      <div>
        <div class="container">
          <img
            src="images/Wedlake Hatton, Jacqueline _beyondTheRocks.jpg"
            alt=""
          />
          <p>Beyond the rocks by Jacqueline Hatton</p>
        </div>
      </div>
      <!-- Slide 3 -->
      <div>
        <div class="container">
          <img src="images/Wedlake Hatton, Jacqueline _dartmoor3.jpg" alt="" />
        </div>
      </div>
      <!-- Slide 4 -->
      <div>
        <div class="container">
          <img src="images/Wedlake Hatton, Jacqueline _presence.jpg" alt="" />
        </div>
      </div>
      <!-- Slide 5 -->
      <div>
        <div class="container">
          <iframe
            src="https://player.vimeo.com/video/259411563?autoplay=0&title=0&byline=0&portrait=0"
            frameborder="0"
            allow="fullscreen"
            allowfullscreen
          ></iframe>
          <script src="https://player.vimeo.com/api/player.js"></script>
        </div>
      </div>
      <!-- Slide 6 -->
      <div>
        <div class="container">
          <p>Some text</p>
        </div>
      </div>
    </div>

    <script src="scripts/jquery-3.5.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $('.container').css('height', $(window).height() + 'px')
        $('.slider').slick({
          infinite: true,
          slidesToShow: 2,
          slidesToScroll: 2,
          dots: true,
          speed: 1800,
        })

        $(window).resize(function () {
          $('.container').css('height', $(window).height() + 'px')
        })
      })
    </script>
  </body>
</html>
